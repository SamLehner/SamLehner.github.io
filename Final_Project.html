<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>Basic HTML Template</title>
        <link rel="stylesheet" href="./Final_Project.css">
	</head>
	<body>
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
        </div>

        <div class="container">
            <img src="../Images/1200px-HTML5_logo_and_wordmark.png" alt="Pic" class="center">
            <div class="bottom-left">Text over image on the bottom left</div>          
        </div>

        <div class="text">
        <p>Here is some text that I will edit with css</p>
        </div>

        <h2>Fade in Overlay</h2>
        <p>Hover over the image to see the effect.</p>

        <div class="container">
            <img src="../Images/american-pitbull-dog-breed-info.jpg" alt="Doggo" class="image">
            <div class="overlay">
            <div class="text">I am DOGGO</div>
        </div>
        </div>


        <div class="video_container">
            <video controls muted autoplay loop>
            <source src="./Pexels Videos 2815442.mp4" type="video/mp4">
            </video>
            <div class="top-left">Text on top left of video</div>
        </div>


        <div class="row">
            <div class="column">Column 1</div>
            <div class="column">Column 2</div>
        </div>

        <div>
            <table style="width:100%">
                <tr>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Age</th>
                </tr>
                <tr>
                  <td>Sam</td>
                  <td>Lehner</td>
                  <td>22</td>
                </tr>
                <tr>
                  <td>Jane</td>
                  <td>Doe</td>
                  <td>94</td>
                </tr>
              </table>
        </div>
    
    </body>
    
    <footer>
        <p>Author: Samuel Lehner</p>
    </footer>
</html>
